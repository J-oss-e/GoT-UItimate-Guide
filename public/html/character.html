<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoT Ultimate Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container text-center my-4">
        <a href="index.html" style="text-decoration: none;">
            <h1>GoT Ultimate Guide</h1>
        </a>
    </header>

    <main class="container">
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search character by name...">
                    <button id="searchButton" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>

        <div id="character-display" class="card mb-4" style="max-width: 800px; margin: auto;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img id="character-image" src="https://via.placeholder.com/400x600.png?text=Character" class="img-fluid rounded-start" alt="Character Image">
                    <img id="family-crest" src="https://via.placeholder.com/150.png?text=Crest" class="img-fluid rounded-start mt-2" alt="Family Crest" style="max-width: 100px; display: block; margin: 1rem auto;">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">
                            <span id="character-firstName">First Name</span> <span id="character-lastName">Last Name</span>
                        </h5>
                        <p class="card-text"><strong>ID:</strong> <span id="character-id">#</span></p>
                        <p class="card-text"><strong>Born:</strong> <span id="character-born">N/A</span></p>
                        <p class="card-text"><strong>Dead:</strong> <span id="character-dead">N/A</span></p>
                        <p class="card-text"><strong>Family:</strong> <span id="character-family">N/A</span></p>
                        <h6>Titles:</h6>
                        <ul id="character-titles" class="list-unstyled">
                            <li>N/A</li>
                        </ul>
                        <h6>Aliases:</h6>
                        <ul id="character-aliases" class="list-unstyled">
                            <li>N/A</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="navigation" class="d-flex justify-content-center mb-4">
            <button id="prevButton" class="btn btn-secondary mx-2">Previous</button>
            <button id="nextButton" class="btn btn-secondary mx-2">Next</button>
        </div>

        <div id="error-screen" class="alert alert-danger text-center" style="display: none;">
            <p>Character not found. <a href="#" id="back-to-start">Go back to the beginning</a>.</p>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
